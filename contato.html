       <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="conteudo-texto">

              <form>
                <fieldset>
                  <legend>Seus dados:</legend>
                    <label for="nome"> Nome: </label>
                    <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required autofocus pattern="[A-Za-z ' \u00C0-\u017e]{4,}" title="Digite no mínimo 4 caracteres. Não é permitido números ou caracteres especiais">
                    <label for="email">E-mail: </label>
                    <input id="email" name="email" placeholder="seu@email.com" type="email" required>
              </fieldset>
              <fieldset>
                  <legend> Assunto:</legend>
                    <label for="consultoria">
                      <input id="consultoria" type="radio" name="assunto" value="consult">
                      Consultoria
                    </label>
                    <label for="blog">
                      <input id="blog" type="radio" name="assunto" value="blog">
                      Blog
                    </label>
              </fieldset>
                <fieldset>
                        <label for="outro">
                          <input id="outro" type="radio" name="assunto" value="outro">
                              Outros
                          <input id="outro" name="outro-assunto" type="text" placeholder="Digite o assunto">
                        </label>
                  </fieldset>



                <label for="msg">Mensagem:</label>
                <textarea  id="msg" name="mensagem" rows="6" cols="30"  placeholder="Digite sua mensagem" required></textarea>
                <button type="submit">Enviar mensagem</submit>





            </div>
       </main>
